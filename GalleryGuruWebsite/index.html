<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Guru</title>
    <style>
        /* Basic styles for the gallery */
        .gallery {
            display: flex;
            flex-wrap: wrap;
        }
        .gallery img {
            margin: 10px;
            width: 200px;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Uploaded Photos</h1>
    <div class="gallery" id="gallery"></div>

    <script>
        // Fetch uploaded photos from Netlify function
        async function fetchPhotos() {
            const response = await fetch('/.netlify/functions/getImages');
            const images = await response.json();

            const galleryDiv = document.getElementById('gallery');

            // Clear the gallery before adding new images
            galleryDiv.innerHTML = '';

            // Loop through the images and add them to the page
            images.forEach((image) => {
                const img = document.createElement('img');
                img.src = `data:image/jpeg;base64,${image.data}`;
                galleryDiv.appendChild(img);
            });
        }

        // Fetch photos on page load
        fetchPhotos();
    </script>
</body>
</html>
