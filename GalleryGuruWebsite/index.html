<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Guru</title>
    <style>
        /* Basic styles for the gallery and header */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
        }
        .gallery-container {
            padding: 20px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
        }
        .gallery img {
            margin: 10px;
            width: 200px;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to Gallery Guru</h1>
        <p>Your Photo Uploads and Gallery</p>
    </div>

    <div class="gallery-container">
        <h2>Uploaded Photos</h2>
        <div class="gallery" id="gallery"></div>
    </div>

    <script>
        // Fetch uploaded photos from Netlify function
        async function fetchPhotos() {
            const response = await fetch('/.netlify/functions/getImages');
            const images = await response.json();

            const galleryDiv = document.getElementById('gallery');

            // Clear the gallery before adding new images
            galleryDiv.innerHTML = '';

            // Loop through the images and add them to the page
            images.forEach((image) => {
                const img = document.createElement('img');
                img.src = `data:image/jpeg;base64,${image.data}`; // Ensure the correct image data format
                galleryDiv.appendChild(img);
            });
        }

        // Fetch photos on page load
        fetchPhotos();
    </script>
</body>
</html>
